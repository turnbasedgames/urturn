name: website-lint

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: lint-frontend
        run: |
          cd website
          npm ci
          npm run lint
      - name: lint-backend
        run: |
          cd server
          npm ci
          npm run lint
