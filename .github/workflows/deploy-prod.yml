        id: cache-build
        with:
          path: .
          key: ${{ github.run_id }}-build
          restore-keys: ${{ github.run_id }}-build
      - name: Deploy examples/semantle-battle ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: examples/semantle-battle/build
